<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>

    <!-- Correct Bootstrap CSS link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.3.8-dist/css/bootstrap.min.css') }}">
</head>

<body>

    {% block navbar %}{% endblock %}

    <div class="container mt-4">
        {% block content %}
        <img src="{{ url_for('static', filename='images/suit.jpeg') }}" alt="Suit Image">
        {% endblock %}
    </div>

    {% block footer %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="{{ url_for('static', filename='bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
